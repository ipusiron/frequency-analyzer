<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>頻度分析ツール（Frequency Analyzer）</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-bottom: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .frequency-table {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .chart-container {
      margin-top: 20px;
      text-align: center;
    }

    .chart-title {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #666;
    }

    .frequency-chart {
      width: 100%;
      height: 200px;
      border: 1px solid #ddd;
      background: #fafafa;
    }

    .bar {
      fill: #007bff;
      stroke: none;
    }

    .bar:hover {
      fill: #0056b3;
    }

    .axis-label {
      font-size: 10px;
      fill: #333;
    }

    .axis-line {
      stroke: #666;
      stroke-width: 1;
    }

    .mapping-table {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .mapping-container {
      border: 2px solid #333;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }

    .mapping-header {
      display: grid;
      grid-template-columns: 80px 80px 20px 60px 1fr;
      background: #e9ecef;
      font-weight: bold;
      font-size: 0.9rem;
      color: #333;
    }

    .mapping-header span {
      text-align: center;
      padding: 12px 8px;
      border-right: 1px solid #333;
      border-bottom: 2px solid #333;
    }

    .mapping-header span:last-child {
      border-right: none;
    }

    .mapping-row {
      display: grid;
      grid-template-columns: 80px 80px 20px 60px 1fr;
      border-bottom: 1px solid #dee2e6;
      background: #fff;
    }

    .mapping-row:nth-child(even) {
      background: #f8f9fa;
    }

    .cipher-char {
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      padding: 8px;
      border-right: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .system-guess {
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      color: #007bff;
      background: #f8f9fa;
      padding: 4px;
      border-radius: 2px;
      border: 1px solid #dee2e6;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      box-sizing: border-box;
    }

    .system-guess-container {
      border-right: 1px solid #333;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow {
      text-align: center;
      color: #666;
      font-size: 1.2rem;
      border-right: 1px solid #333;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mapping-input-container {
      border-right: 1px solid #333;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mapping-input {
      width: 50px;
      text-align: center;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 2px;
      font-size: 1rem;
      text-transform: uppercase;
    }

    .mapping-input.duplicate {
      background-color: #ff4444;
      color: white;
    }

    .candidates {
      font-size: 0.8rem;
      color: #666;
      font-style: italic;
      padding: 8px;
      display: flex;
      align-items: center;
    }

    .frequency-item {
      margin-bottom: 5px;
      font-family: monospace;
    }

    .results {
      white-space: pre-wrap;
      font-family: monospace;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
    }

    #decodedText {
      font-size: 1.1rem;
      line-height: 1.6;
      min-height: 60px;
      padding: 10px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      margin-bottom: 15px;
      margin-top: 10px;
      font-weight: normal;
    }

    .result-controls {
      display: flex;
      gap: 10px;
    }

    h3 {
      margin-top: 0;
      color: #333;
    }

    .controls {
      margin-bottom: 15px;
    }

    .clear-btn {
      background: #dc3545;
      margin-left: 10px;
    }

    .clear-btn:hover {
      background: #c82333;
    }

    .copy-btn {
      background: #28a745;
      margin-left: 10px;
    }

    .copy-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>頻度分析ツール（Frequency Analyzer）</h1>
  
  <div style="background: #e7f3ff; padding: 12px; border-radius: 4px; margin-bottom: 15px; border-left: 4px solid #007bff;">
    💡 <strong>暗号文作成：</strong> <a href="https://ipusiron.github.io/caesar-cipher-wheel/" target="_blank" style="color: #007bff; text-decoration: none;">Caesar Cipher Wheel Tool</a> で暗号文を作成できます。
  </div>
  
  <textarea id="cipherText" rows="6" placeholder="暗号文を入力してください">LW LV LPSRVVLEOH WR VDB KRZ ILUVW WKH LGHD HQWHUHG PB EUDLQ; EXW RQFH FRQFHLYHG, LW KDXQWHG PH GDB DQG QLJKW.</textarea>
  
  <div class="controls">
    <button onclick="analyze()">頻度分析</button>
    <button onclick="clearMapping()" class="clear-btn">マッピングクリア</button>
  </div>

  <div class="container">
    <div class="frequency-table">
      <h3>頻度表</h3>
      <div id="frequencyResults"></div>
      <div class="chart-container">
        <div class="chart-title">文字出現頻度グラフ</div>
        <svg id="frequencyChart" class="frequency-chart" viewBox="0 0 400 200">
          <!-- グラフがここに描画されます -->
        </svg>
      </div>
    </div>
    
    <div class="mapping-table">
      <h3>文字マッピング (A-Z)</h3>
      <div class="mapping-container">
        <div class="mapping-header">
          <span>暗号文文字</span>
          <span>システム推測</span>
          <span></span>
          <span>手動調整</span>
          <span>候補文字</span>
        </div>
        <div id="mappingTable"></div>
      </div>
    </div>
  </div>

  <div class="results">
    <h3>解読結果</h3>
    <div id="decodedText">マッピングを設定すると解読結果が表示されます</div>
    <div class="result-controls">
      <button onclick="copyResult()" class="copy-btn">📋 コピー</button>
      <button onclick="clearResult()" class="clear-btn">🗑️ クリア</button>
    </div>
  </div>

  <script>
    let frequencyData = {};
    let currentMapping = {};
    let systemGuess = {};

    function analyze() {
      const input = document.getElementById("cipherText").value;
      const sanitized = input.toUpperCase().replace(/[^A-Z]/g, '');

      const counts = {};
      for (const char of sanitized) {
        counts[char] = (counts[char] || 0) + 1;
      }

      const total = sanitized.length;
      frequencyData = counts;

      // 頻度表の表示
      const freqLines = Object.entries(counts)
        .sort((a, b) => b[1] - a[1])
        .map(([char, count]) => {
          const percent = ((count / total) * 100).toFixed(2);
          return `${char}: ${count} (${percent}%)`;
        });

      document.getElementById("frequencyResults").innerHTML = 
        freqLines.map(line => `<div class="frequency-item">${line}</div>`).join('');

      // システム推測の生成
      generateSystemGuess();
      
      // マッピングテーブルの作成
      createMappingTable();
      
      // 棒グラフの描画
      drawFrequencyChart();
      
      // 初回分析時に復号を実行
      decodeText();
    }

    function generateSystemGuess() {
      const sortedByFreq = Object.entries(frequencyData)
        .sort((a, b) => b[1] - a[1])
        .map(entry => entry[0]);

      const englishFreq = "ETAOINSHRDLCUMWFGYPBVKJXQZ".split("");

      systemGuess = {};
      // 登場している文字のみにシステム推測を設定
      sortedByFreq.forEach((cipherChar, i) => {
        systemGuess[cipherChar] = englishFreq[i] || '?';
      });

      // 現在のマッピングにシステム推測をデフォルト設定（登場している文字のみ）
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      alphabet.split('').forEach(char => {
        if (frequencyData[char] && !currentMapping.hasOwnProperty(char)) {
          currentMapping[char] = systemGuess[char] || '';
        }
      });
    }

    function createMappingTable() {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const mappingHtml = alphabet.split('').map(char => {
        const isPresent = frequencyData[char];
        const count = frequencyData[char] || 0;
        const countText = count > 0 ? ` (${count})` : '';
        const opacity = isPresent ? '' : ' style="opacity: 0.3;"';
        const guess = systemGuess[char] || '';
        const candidates = getCandidates(char);
        
        // システム推測欄の表示を決定
        let systemGuessHtml;
        if (guess) {
          // 登場している文字：推測文字を表示
          systemGuessHtml = `<div class="system-guess">${guess}</div>`;
        } else {
          // 登場していない文字：空のdiv（半角スペース）
          systemGuessHtml = `<div class="system-guess"> </div>`;
        }
        
        return `
          <div class="mapping-row"${opacity}>
            <div class="cipher-char">${char}${countText}</div>
            <div class="system-guess-container">${systemGuessHtml}</div>
            <div class="arrow">→</div>
            <div class="mapping-input-container">
              <input type="text" 
                     class="mapping-input" 
                     id="map_${char}" 
                     maxlength="1" 
                     value="${currentMapping[char] || ''}"
                     placeholder="">
            </div>
            <div class="candidates">${candidates}</div>
          </div>
        `;
      }).join('');

      document.getElementById("mappingTable").innerHTML = mappingHtml;
      
      // イベントリスナーを追加
      setTimeout(() => {
        alphabet.split('').forEach(char => {
          const input = document.getElementById(`map_${char}`);
          if (input) {
            input.addEventListener('input', function(event) {
              const plainChar = event.target.value;
              
              if (plainChar === '') {
                currentMapping[char] = '';
              } else if (plainChar === '?') {
                currentMapping[char] = '?';
              } else {
                const upperChar = plainChar.toUpperCase();
                if (upperChar.match(/[A-Z]/)) {
                  currentMapping[char] = upperChar;
                } else {
                  event.target.value = currentMapping[char] || '';
                  return;
                }
              }
              
              checkDuplicates();
              updateCandidates();
              decodeText();
            });
          }
        });
      }, 10);
    }

    function getCandidates(cipherChar) {
      const currentValue = currentMapping[cipherChar];
      
      // 手動調整が入力されている場合は候補を表示しない
      if (currentValue && currentValue !== '' && currentValue !== '?') {
        return '';
      }
      
      // 使用済み文字を取得
      const usedChars = new Set();
      Object.values(currentMapping).forEach(char => {
        if (char && char !== '?' && char !== '') {
          usedChars.add(char);
        }
      });
      
      // 未使用の文字を取得
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const available = alphabet.split('').filter(char => !usedChars.has(char));
      
      if (available.length === 0) {
        return '';
      }
      
      // 文字のみを8文字まで表示
      const candidates = available.slice(0, 8).join(' ');
      return candidates + (available.length > 8 ? '...' : '');
    }

    function updateCandidates() {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      alphabet.split('').forEach(char => {
        const row = document.querySelector(`#map_${char}`).closest('.mapping-row');
        if (row) {
          const candidatesElement = row.querySelector('.candidates');
          if (candidatesElement) {
            candidatesElement.textContent = getCandidates(char);
          }
        }
      });
    }

    function checkDuplicates() {
      // 重複チェック（?と空文字は除外）
      const usedChars = {};
      const duplicates = new Set();
      
      Object.values(currentMapping).forEach(char => {
        if (char && char !== '?' && char !== '') {
          if (usedChars[char]) {
            duplicates.add(char);
          }
          usedChars[char] = true;
        }
      });

      // すべての入力フィールドをリセット
      document.querySelectorAll('.mapping-input').forEach(input => {
        input.classList.remove('duplicate');
      });

      // 重複している文字の入力フィールドを赤く表示
      Object.entries(currentMapping).forEach(([cipher, plain]) => {
        if (plain && duplicates.has(plain)) {
          document.getElementById(`map_${cipher}`).classList.add('duplicate');
        }
      });
    }

    function decodeText() {
      const input = document.getElementById("cipherText").value;
      let decoded = '';
      
      for (const c of input) {
        const upper = c.toUpperCase();
        if (upper >= 'A' && upper <= 'Z') {
          const mapped = currentMapping[upper];
          if (mapped === '') {
            decoded += '*'; // 未入力
          } else if (mapped === '?') {
            decoded += '?'; // ?入力
          } else if (mapped) {
            // 元の大文字小文字を保持
            decoded += (c === c.toLowerCase()) ? mapped.toLowerCase() : mapped;
          } else {
            decoded += '*'; // マッピングがない場合
          }
        } else {
          decoded += c;
        }
      }

      const decodedElement = document.getElementById("decodedText");
      decodedElement.textContent = decoded;
    }

    function drawFrequencyChart() {
      const svg = document.getElementById('frequencyChart');
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      
      // 最大値を取得（グラフのスケール調整用）
      const maxCount = Math.max(...Object.values(frequencyData), 1);
      
      // SVG要素をクリア
      svg.innerHTML = '';
      
      const chartWidth = 380;
      const chartHeight = 160;
      const marginLeft = 20;
      const marginBottom = 30;
      const barWidth = chartWidth / 26;
      
      // Y軸（左側の線）
      const yAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
      yAxis.setAttribute('class', 'axis-line');
      yAxis.setAttribute('x1', marginLeft);
      yAxis.setAttribute('y1', 10);
      yAxis.setAttribute('x2', marginLeft);
      yAxis.setAttribute('y2', chartHeight);
      svg.appendChild(yAxis);
      
      // X軸（下側の線）
      const xAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
      xAxis.setAttribute('class', 'axis-line');
      xAxis.setAttribute('x1', marginLeft);
      xAxis.setAttribute('y1', chartHeight);
      xAxis.setAttribute('x2', marginLeft + chartWidth);
      xAxis.setAttribute('y2', chartHeight);
      svg.appendChild(xAxis);
      
      // 各文字の棒グラフを描画
      alphabet.split('').forEach((char, index) => {
        const count = frequencyData[char] || 0;
        const barHeight = maxCount > 0 ? (count / maxCount) * (chartHeight - 20) : 0;
        const x = marginLeft + (index * barWidth) + 2;
        const y = chartHeight - barHeight;
        
        // 棒
        const bar = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        bar.setAttribute('class', 'bar');
        bar.setAttribute('x', x);
        bar.setAttribute('y', y);
        bar.setAttribute('width', barWidth - 4);
        bar.setAttribute('height', barHeight);
        bar.setAttribute('title', `${char}: ${count}`);
        svg.appendChild(bar);
        
        // X軸ラベル（文字）
        const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        label.setAttribute('class', 'axis-label');
        label.setAttribute('x', x + (barWidth - 4) / 2);
        label.setAttribute('y', chartHeight + 15);
        label.setAttribute('text-anchor', 'middle');
        label.textContent = char;
        svg.appendChild(label);
        
        // 棒の上に数値を表示（数値が0より大きい場合のみ）
        if (count > 0) {
          const countLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          countLabel.setAttribute('class', 'axis-label');
          countLabel.setAttribute('x', x + (barWidth - 4) / 2);
          countLabel.setAttribute('y', y - 3);
          countLabel.setAttribute('text-anchor', 'middle');
          countLabel.setAttribute('font-size', '9px');
          countLabel.textContent = count;
          svg.appendChild(countLabel);
        }
      });
    }

    function clearMapping() {
      currentMapping = {};
      // システム推測を再適用
      generateSystemGuess();
      createMappingTable();
      decodeText();
    }

    function copyResult() {
      const resultText = document.getElementById("decodedText").textContent;
      navigator.clipboard.writeText(resultText).then(() => {
        // 一時的にボタンのテキストを変更してフィードバック
        const button = event.target;
        const originalText = button.textContent;
        button.textContent = "✅ コピー完了!";
        button.style.background = "#20c997";
        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = "#28a745";
        }, 1000);
      }).catch(err => {
        alert('コピーに失敗しました: ' + err);
      });
    }

    function clearResult() {
      document.getElementById("cipherText").value = '';
      document.getElementById("decodedText").textContent = 'マッピングを設定すると解読結果が表示されます';
      frequencyData = {};
      currentMapping = {};
      systemGuess = {};
      
      // 表示をクリア
      document.getElementById("frequencyResults").innerHTML = '';
      document.getElementById("mappingTable").innerHTML = '';
      document.getElementById('frequencyChart').innerHTML = '';
    }

    // 初期化
    window.onload = function() {
      analyze();
    };
  </script>
</body>
</html>
